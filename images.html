<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion d'images</title>
</head>
<body>
    <p>
        Voici une photo que j'ai prise lors de mes dernieres vacances a la montagne :<br/>
        <img src="images/montagne.png" alt="Photo de montagne" title="C'est beau les alpes quand meme !"/>
    </p>

    <!-- Creation d'une figure -->
    <p>
        Connaissez-vous le logiciel Bloc-Notes ? On peut faire des sites web avec !
    </p>
        <figure>
            <img src="images/logiciel_bloc_notes.png" alt="Photo de montagne" title="C'est beau les alpes quand meme !"/>
            <figcaption>Le logiciel Bloc-Notes</figcaption>
        </figure>
</body>
</html>
